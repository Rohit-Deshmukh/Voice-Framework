# Docker Compose for Voice Framework
# Quick deployment with docker-compose

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - USE_DATABASE=false
      - ENABLE_LLM=false
      - MAX_TRANSCRIPT_SIZE=1000
    volumes:
      # Mount .env file if you want to use custom settings
      - .env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/testcases"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

